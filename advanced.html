<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Search</title>
    <link rel="icon" type="image/png" href="logo-white.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .google-letters {
          font-size: 25px;
          display: inline-block;
          margin-right: -3px; 
        }
      
        .google-letters:first-child {
          margin-left: -3px; 
        }
        /* Add your CSS code here */
.advanced-search-btn {
    background-color: #4d90fe;
    color: #fff;
    border: 1px solid #3079ed;
    background-image: -webkit-linear-gradient(top, #4d90fe, #4787ed);
    box-shadow: none;
    float: left; /* Move the button to the left */
    margin: 10px 0; /* Add some margin to separate it */
}

      </style>
</head>
<body>
    <div class="container-fluid">
        <ul class="m-3 nav">
            <li class=" nav-item ">
                <a class="nav-link text-dark" href="index.html">Search</a>

            </li>
            <li class="mr-auto nav-item ">
                <a class="nav-link text-dark" href="image.html">Image Search</a>

            </li>
        
        
            <li class="nav-item m-2">
                <a href="" class="grid-icon grid-icon--fill">
                    <span class="layer layer--primary">
                        <span></span>
                    </span>
                    <span class="layer layer--secondary">
                        <span></span>
                    </span>
                    <span class="layer layer--tertiary">
                        <span></span>
                    </span>
                </a>
            </li>    
            <li class="nav-item">
                <a class="btn btn-primary btn-sm nav-link "  role="button" href="https://store.google.com">Sign Up</a>
            </li>
            
        </ul>

        <div class="container">
            <div class="title">
                <span class="google-letters" style="color: #4285f4">G</span>
                <span class="google-letters" style="color: #ea4335">o</span>
                <span class="google-letters" style="color: #fbbc05">o</span>
                <span class="google-letters" style="color: #4285f4">g</span>
                <span class="google-letters" style="color: #34a853">l</span>
                <span class="google-letters" style="color: #ea4335">e</span>
                <span style="margin-left: 4px; color: #d93025; font-size: 24px;" >Advance search</span>
            </div>
            <hr>


                <form action="https://www.google.com/search" method="GET">
                    <div class="form-group row">
                        <label for="query" class="col-md-3 col-form-label">All these words:</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="query" name="q">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exact" class="col-md-3 col-form-label">Exact word or phrase:</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="exact" name="as_epq">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="any" class="col-md-3 col-form-label">Any of these words:</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="any" name="as_oq">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="none" class="col-md-3 col-form-label">None of these words:</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="none" name="as_eq">
                        </div>
                    </div>
                    <button type="submit" class="advanced-search-btn btn float-right">Google Search</button>
                </form>

            

            
        
        
   

    </div>
 <div class="footer">

        </a>
    </p>
</div>
