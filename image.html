<body>
    <div class="container-fluid">
        <ul class="m-3 nav">
            <li class=" nav-item ">
                <a class="nav-link text-dark" href="index.html">Search</a>

            </li>

            </li>

                    <span class="layer layer--secondary">

            <img id="logo" src="googlelogo.png" alt="Google" width="272px" height="92px">

                <form action="https://www.google.com/search" method="GET">
            
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" class="nosubmit">
               
            </div>
            <div style="display: flex; justify-content: center;">
                <input id="searchBox" class="btn" type="submit" value="Google Image Search">
            </form>
            
                <button id="btn" class="btn">I'm Feeling Lucky</button>
            </div>
        </div>
